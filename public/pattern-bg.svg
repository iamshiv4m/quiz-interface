<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Grid pattern -->
  <rect width="100" height="100" fill="transparent"/>
  
  <!-- Circles -->
  <circle cx="10" cy="10" r="2" fill="#e4e8f0" opacity="0.5" />
  <circle cx="50" cy="10" r="2" fill="#e4e8f0" opacity="0.5" />
  <circle cx="90" cy="10" r="2" fill="#e4e8f0" opacity="0.5" />
  
  <circle cx="10" cy="50" r="2" fill="#e4e8f0" opacity="0.5" />
  <circle cx="50" cy="50" r="2" fill="#e4e8f0" opacity="0.5" />
  <circle cx="90" cy="50" r="2" fill="#e4e8f0" opacity="0.5" />
  
  <circle cx="10" cy="90" r="2" fill="#e4e8f0" opacity="0.5" />
  <circle cx="50" cy="90" r="2" fill="#e4e8f0" opacity="0.5" />
  <circle cx="90" cy="90" r="2" fill="#e4e8f0" opacity="0.5" />
  
  <!-- Light diagonal lines -->
  <line x1="0" y1="0" x2="100" y2="100" stroke="#e4e8f0" stroke-width="0.5" opacity="0.3" />
  <line x1="50" y1="0" x2="100" y2="50" stroke="#e4e8f0" stroke-width="0.5" opacity="0.3" />
  <line x1="0" y1="50" x2="50" y2="100" stroke="#e4e8f0" stroke-width="0.5" opacity="0.3" />
  
  <!-- Academic symbols -->
  <text x="25" y="25" font-family="serif" font-size="6" fill="#d1d5db" opacity="0.4">π</text>
  <text x="75" y="75" font-family="serif" font-size="6" fill="#d1d5db" opacity="0.4">Σ</text>
  <text x="65" y="35" font-family="serif" font-size="6" fill="#d1d5db" opacity="0.4">Δ</text>
  <text x="35" y="65" font-family="serif" font-size="6" fill="#d1d5db" opacity="0.4">∫</text>
</svg>
